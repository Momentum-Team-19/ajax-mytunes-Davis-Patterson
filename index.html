<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Music Search</title>
</head>
<body>
  <header class="header">
    <a id="refreshPage"><h1 id="myTunes">MiTunes</h1></a>
    <h6 id="totally">The Totally Legit Apple Music Alternative</h6>
  </header>

  <button id="darkModeSwitch" class="dark-mode-toggle" aria-label="toggle dark mode">
    <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496"><path fill="currentColor" d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z" transform="translate(-8 -8)"/></svg>
  </button>

  <div id="dynamicContainer">
    
  </div>
  <div id="searchContainer">
    <form>
      <input type="text" id="search-input" placeholder="Search..."/>
      <button type="submit" id="searchButton">Search</button>
    </form>
  </div>
  <section id="resultsContainer">
    <div id="searchResults">

    </div>
</section>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const refreshPage = document.getElementById('refreshPage');

    refreshPage.addEventListener('click', () => {
      location.reload();
    });
})
</script>
<script src="darkmode.js"></script>
</body>
</html>
